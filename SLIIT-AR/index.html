<html>

<!-- Aframe Reference files -->

<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script>
    require('aframe');
    require('aframe-text-geometry-component');
</script>

<!-- Body beginning -->

<body style="margin : 0px; overflow: hidden;"">

    <!-- Internal scene tag -->

    <a-scene embedded arjs=" sourceType: webcam;">

    <!-- Camera Marker beginning
    Custom Marker pattern is implemented -->

    <a-marker-camera preset='custom' type='pattern' url='assets/pattern-sample1.patt'>


        <!--Custom object model: 'Parrot' ornament is implemented with mtl file -->

        <a-entity 
                obj-model="obj: url(assets/19355_Parrot_V1_.obj); mtl:
                url(assets/19355_Parrot_V1_.mtl)"
                position="2.5 -5 -0.5"
                scale="0.6 0.6 0.6">
        </a-entity>

        <!-- Begin: Three colors of spheres are designed with timing to be chanegd the colors from White to RGB colors -->

        <a-sphere position="0.5 1.5 -0.5" color="white" radius="0.06">
            <a-animation
                attribute="color"
                dur="10000"
                from="white"
                to="green"
                repeat="indefinite"
            ></a-animation>
        </a-sphere>

        <a-sphere position="2 0 -0.5" color="white" radius="0.07">
            <a-animation attribute="color" dur="10000" from="white" to="blue" repeat="indefinite"></a-animation>
        </a-sphere>

        <a-sphere position="-0.5 0 -0.5" color="white" radius="0.05">
            <a-animation attribute="color" dur="10000" from="white" to="red" repeat="indefinite"></a-animation>
        </a-sphere>

        <!-- End: Three colors of spheres are designed with timing to be chanegd the colors from White to RGB colors -->


        <!-- Designed a plane with a background Image -->

        <a-plane height="3" width="3" color="gray" position="0 1 0" src="textures/back2.jpg">
        </a-plane>

        <!-- Adding a text on the Plane -->
        <!-- Ornament Name:
        Company Name:
        Company Slogan:
        Price : -->
        <a-text position="-1.5 2 0" height="3" width="3" value="~ Shape Up ~ \n Celebrate the Golden memories \n Ornament Name: Parrot Birdy \n  Price: 2599 LKR" color="white">
        </a-text>


        <!-- Added a company Logo into the plane -->
        <a-image src="textures/shoplogo.png" width="1" height="1" position="1 0.5 0">
        </a-image>


        
    </a-marker-camera>

    </a-scene>

</body>

</html>
